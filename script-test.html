This was recommended at SO:

<input type="file" accept="image/*" onchange="loadFile(event)">
<img id="output"/>
<script>
  var loadFile = function(event) {
    var output = document.getElementById('output');
    // what does the  URL mean?
    output.src = URL.createObjectURL(event.target.files[0]);
    output.onload = function() {
      URL.revokeObjectURL(output.src) // free memory
    }
  };
</script>

And here, I'll try to put it on a canvas (and draw over it):

<br>

<input type="file" accept="image/*" onchange="loadCanvas(event)">
<canvas id="cn"/>
<script>
  var loadCanvas = function(event) {
    var canvas = document.getElementById('cn');
    var context = canvas.getContext("2d");

    context.strokeStyle = "green";

    inputFile = event.target.files[0];
    context.drawImage(inputFile, 256, 256);
    context.arc(100, 100, 44, 1, 2); // x, y, r, angle1, angle2
    context.stroke();
  };
</script>
